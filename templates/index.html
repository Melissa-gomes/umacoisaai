{{define "Index"}}

{{template "_head"}}

{{template "_nav"}}

<body>
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                          <td>{{.Name}}</td>
                          <td>{{.Description}}</td>
                          <td>{{.Price}}</td>
                          <td>{{.Quantity}}</td>
                          <td><a href="/edit?id={{.Id}}" class="btn btn-info">Editar</a></td>
                          <td><a href="/delete?id={{.Id}}" class="btn btn-danger">Deletar</a></td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>
        <div class="card-footer">
            <a href="/new" class="btn btn-primary mb-2">Add new Product</a>
        </div>
        <div class="card-footer">
            <a href="/delete" class="btn btn-primary mb-2">Delete um produto</a>
        </div>
    </div>
</body>

</html>
{{end}}
